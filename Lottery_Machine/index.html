<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zadanie - rekrutacja</title>
</head>

<body>
    <section class="top">
        <img src="img/logo-1.webp" alt="logo1">
        <img src="img/logo-2.webp" alt="logo2">
        <img src="img/logo-3.webp" alt="logo3">
        <img src="img/logo-4.webp" alt="logo4">
        <img src="img/logo-5.webp" alt="logo5">
    </section>

    <div class="heading">
        <h1>Zagraj i wylosuj #deal na #blackfriday</h1>
    </div>

    <section class="left-bg">
        <img src="img/bg1.webp" alt="bg1">
    </section>

    <section class="right-bg">
        <img src="img/bg2.webp" alt="bg2">
    </section>

    <main>
        <img class="main-img" src="img/main.webp" alt="main">
        <img class="lottery" src="img/b0.webp" alt="losowanie">
        <img class="shadow-img" src="img/shadow.webp" alt="shadow">
        <p>Wylosuj<span>promocję</span></p>
    </main>

    <div class="button-area">
        <button class="play">
            <span>GRAM</span>
        </button>

        <img class="arrow" src="img/arrow.webp" alt="arrow">
        <img class="promo" src="img/promo.webp" alt="promo">
    </div>

    <div class="win-alert"></div>
    <p class="code">Wpisz kod w koszyku</p>

    <footer>
        <p>Wybierz swój kod rabatowy i skorzystaj z najbardziej #hot #promo</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
